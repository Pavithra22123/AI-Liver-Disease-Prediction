<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | LiverAI</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ===== SCROLL FIX ===== */
html, body {
    overflow-x: hidden !important;
    overflow-y: auto !important;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    margin: 0;
}

/* Animated background particles */
.particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}
@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
.particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { width: 60px; height: 60px; top: 70%; right: 10%; animation-delay: 1s; }
.particle:nth-child(3) { width: 100px; height: 100px; bottom: 10%; left: 20%; animation-delay: 2s; }

/* Error Container */
.error-container {
    max-width: 700px;
    text-align: center;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 60px 40px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    position: relative;
    z-index: 1;
    animation: slideIn 0.6s ease-out;
}
@keyframes slideIn {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* 404 Number */
.error-number {
    font-size: 120px;
    font-weight: 800;
    color: transparent;
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    -webkit-background-clip: text;
    background-clip: text;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: pulse 2s ease-in-out infinite;
}
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

/* Error Icon */
.error-icon {
    font-size: 80px;
    color: #ffc107;
    margin-bottom: 30px;
    animation: bounce 2s ease-in-out infinite;
}
@keyframes bounce {
    0%,20%,50%,80%,100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
}

/* Heading & Description */
h1 { font-size:36px; font-weight:700; color:white; margin-bottom:20px; }
.error-description { font-size:18px; color: rgba(255,255,255,0.9); margin-bottom:40px; line-height:1.6; }

/* Quick Links */
.quick-links {
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:30px;
}
.quick-link {
    padding:12px 25px;
    border-radius:25px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color:white;
    text-decoration:none;
    font-weight:500;
    display:inline-flex;
    align-items:center;
    gap:8px;
    transition: all 0.3s ease;
}
.quick-link:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
}

/* Home Button */
.btn-home {
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    color:white;
    padding:15px 40px;
    border-radius:30px;
    text-decoration:none;
    font-weight:600;
    font-size:16px;
    display:inline-flex;
    align-items:center;
    gap:10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255,193,7,0.4);
}
.btn-home:hover {
    background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255,193,7,0.5);
}

/* Help Text */
.help-text { margin-top:30px; color: rgba(255,255,255,0.7); font-size:14px; }
.help-text a { color:#ffc107; text-decoration:none; font-weight:600; }
.help-text a:hover { text-decoration:underline; }

/* Responsive */
@media(max-width:768px) {
    .error-container { padding:40px 30px; }
    .error-number { font-size:80px; }
    h1 { font-size:28px; }
    .error-description { font-size:16px; }
    .quick-links { flex-direction:column; align-items:center; }
    .quick-link { width:100%; justify-content:center; }
}
</style>
</head>
<body>

<!-- Background Particles -->
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<!-- Error Container -->
<div class="error-container">
    <div class="error-icon"><i class="fas fa-search"></i></div>
    <div class="error-number">404</div>
    <h1>Oops! Page Not Found</h1>
    <p class="error-description">
        The page you're looking for doesn't exist or has been moved. 
        Don't worry, it happens to the best of us!
    </p>

    <div class="quick-links">
        <a href="{{ url_for('index') }}" class="quick-link"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('about') }}" class="quick-link"><i class="fas fa-info-circle"></i> About</a>
        <a href="{{ url_for('faq') }}" class="quick-link"><i class="fas fa-question-circle"></i> FAQ</a>
        <a href="{{ url_for('contact') }}" class="quick-link"><i class="fas fa-envelope"></i> Contact</a>
    </div>

    <a href="{{ url_for('index') }}" class="btn-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    <p class="help-text">Need help? <a href="{{ url_for('contact') }}">Contact our support team</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
