<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Messages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
}
.overlay {
    min-height: 100vh;
    padding: 30px;
    background: rgba(0,0,0,0.4);
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 20px 30px;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}
.header h2 { 
    font-weight: 700; 
    color: #fff;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 15px;
}
.header a { 
    color: #ffc107; 
    text-decoration: none; 
    padding: 8px 18px;
    background: rgba(255,193,7,0.2);
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
}
.header a:hover { 
    background: rgba(255,193,7,0.4);
    transform: translateY(-2px);
}
.table-container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}
.table-container h4 {
    color: #fff;
    margin-bottom: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}
.table {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
}
.table thead {
    background: rgba(0,0,0,0.3);
}
.table th {
    color: #ffc107;
    font-weight: 600;
    border: none;
    padding: 15px;
}
.table td {
    color: #000;
    border: none;
    padding: 12px;
    vertical-align: middle;
}
.table tbody tr {
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
.table tbody tr.user-msg {
    background: rgba(255, 255, 255, 0.2);
}
.table tbody tr.admin-msg {
    background: rgba(255, 255, 255, 0.4);
}
</style>
</head>
<body>
<div class="overlay">
    <div class="header">
        <h2><i class="fas fa-envelope"></i> Your Messages</h2>
        <div>
            <a href="{{ url_for('predict_form') }}"><i class="fas fa-home"></i> Dashboard</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="table-container">
        <h4><i class="fas fa-envelope"></i> Conversation</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Sender</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% if messages %}
                        {% for msg in messages %}
                        <tr class="{{ 'user-msg' if msg['sender'] == 'user' else 'admin-msg' }}">
                            <td>{{ msg['sender'].capitalize() }}</td>
                            <td>{{ msg['message'] }}</td>
                            <td>{{ msg['created_at'] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3" class="text-center">No messages yet</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
