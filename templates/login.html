<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Liver Disease Prediction System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
/* Universal Scroll Fix */
html, body {
    overflow-x: hidden !important;
    overflow-y: auto !important;
    min-height: 100vh;
    height: auto;
}

.overlay {
    min-height: 100vh !important;
    height: auto !important;
    overflow-y: visible !important;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Animated background particles */
body::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
    background-size: cover;
    animation: wave 15s ease-in-out infinite;
    opacity: 0.3;
}

@keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.login-container {
    width: 100%;
    max-width: 450px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    padding: 45px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-section {
    text-align: center;
    margin-bottom: 35px;
}

.logo-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.logo-icon i {
    font-size: 40px;
    color: white;
}

h2 {
    text-align: center;
    margin-bottom: 10px;
    color: white;
    font-weight: 700;
    font-size: 28px;
}

.subtitle {
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 30px;
    font-size: 14px;
}

/* Alert Messages */
.alert {
    border-radius: 10px;
    border: none;
    margin-bottom: 20px;
    padding: 12px 15px;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.alert-danger {
    background: rgba(239, 68, 68, 0.2);
    color: #fecaca;
    border: 1px solid rgba(239, 68, 68, 0.4);
}

.alert-success {
    background: rgba(34, 197, 94, 0.2);
    color: #bbf7d0;
    border: 1px solid rgba(34, 197, 94, 0.4);
}

/* Form Groups */
.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    font-size: 14px;
}

.input-group {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    z-index: 1;
}

input[type="email"], 
input[type="text"], 
input[type="password"] {
    width: 100%;
    padding: 14px 15px 14px 45px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 15px;
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

input:focus {
    outline: none;
    border-color: #ffc107;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
}

/* Toggle Password */
.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.6);
    cursor: pointer;
    transition: color 0.3s ease;
    z-index: 1;
}

.toggle-password:hover {
    color: #ffc107;
}

/* Remember & Forgot */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.remember-me {
    display: flex;
    align-items: center;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
}

.remember-me input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    cursor: pointer;
    padding: 0;
}

.forgot-link {
    color: #ffc107;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.forgot-link:hover {
    color: #ffdb4d;
    text-decoration: underline;
}

/* Login Button */
.btn-login {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-login:hover {
    background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
}

.btn-login:active {
    transform: translateY(0);
}

/* Divider */
.divider {
    text-align: center;
    margin: 25px 0;
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: rgba(255, 255, 255, 0.2);
}

.divider span {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    padding: 5px 15px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 14px;
    position: relative;
    z-index: 1;
}

/* Register Link */
.register-section {
    text-align: center;
    margin-top: 20px;
}

.register-section p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    margin-bottom: 10px;
}

.register-link {
    color: #ffc107;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
}

.register-link:hover {
    color: #ffdb4d;
    text-decoration: underline;
}

/* Back to Home */
.back-home {
    text-align: center;
    margin-top: 20px;
}

.back-home a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 14px;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    transition: all 0.3s ease;
}

.back-home a:hover {
    color: white;
}

/* Admin Badge */
.admin-badge {
    background: rgba(239, 68, 68, 0.2);
    border: 1px solid rgba(239, 68, 68, 0.4);
    color: #fecaca;
    padding: 4px 10px;
    border-radius: 15px;
    font-size: 11px;
    font-weight: 600;
    display: inline-block;
    margin-left: 8px;
}

/* Responsive */
@media (max-width: 576px) {
    .login-container {
        padding: 35px 25px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    .form-options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
}
</style>
</head>
<body>

<div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo-icon">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to access Liver Disease Prediction System</p>
    </div>

    <!-- Error/Success Messages -->
    {% if error %}
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ success }}
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}">
        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="Enter your email" 
                       required 
                       autocomplete="email"
                       value="{{ request.form.email if request.method == 'POST' else '' }}">
            </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password" 
                       required 
                       autocomplete="current-password">
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="{{ url_for('forgot') }}" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </button>
    </form>

    <!-- Divider -->
    <div class="divider">
        <span>OR</span>
    </div>

    <!-- Register Section -->
    <div class="register-section">
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-link">Register Now</a></p>
        <p style="margin-top: 10px;">
            <a href="{{ url_for('login') }}" class="register-link">
                Admin Login
                <span class="admin-badge">ADMIN</span>
            </a>
        </p>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="{{ url_for('index') }}">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</div>

<script>
// Toggle Password Visibility
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Auto-dismiss alerts after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
        setTimeout(() => {
            alert.style.opacity = '0';
            alert.style.transform = 'translateY(-10px)';
            setTimeout(() => alert.remove(), 300);
        }, 5000);
    });
});

// Show admin login hint
const emailInput = document.getElementById('email');
emailInput.addEventListener('focus', function() {
    // Optional: Could show a tooltip for admin login
});

// Add enter key submission
document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        document.querySelector('.btn-login').click();
    }
});
</script>

</body>
</html>
